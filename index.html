<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style1.css" rel="stylesheet">
	<title></title>
</head>
<body>
	<div class="d-flex header">
        <div class="col-2 d-flex height">
            <img class="col-1 mx-4 mt-3" src="burger.svg"/>
            <img class="col-4 mt-3" src="logo.svg"/>
        </div>
        <div class="col-8 d-flex height">
            <div class="ms-5 col-6 height d-flex pt-2">
                <div class="input-group mt-2">
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Введите запрос">
                    <span class="input-group-text">
                        <img src="keyboard.png" style="width: 19px;">
                    </span>
                    <span class="input-group-text">
                        <img src="search.svg" style="width: 19px;">
                    </span>
                </div>
            </div>
            <div class="mt-2 micro p-1 mt-3 ms-1">
                <img src="micro.svg" style="width: 30px;">  
            </div>
        </div>
        <div class="col-2 d-flex height align-items-center mt-3">
            
            <img src="video.svg" style="width: 30px;" class="mx-3">  
            <img src="apps.svg" style="width: 30px;" class="mx-3">  
            <img src="notificatin.svg" style="width: 30px;" class="mx-3">  
            <img src="profile.png" style="width: 30px; height: 30px;" class="mx-3">  
        </div>


        <div class="mt-1 mb-2 ms-3 me-4 mx-5 my-1">

        </div>

        <div class="col mx-auto">

        </div>

    </div>
	<div class="col-12 bg-light" style="height: 1200px">
		<div class="col-11 mx-auto d-flex mt-4" style="height:1200px">
			<div class="col-8 ms-4">
				<div class="mx-auto ratio ratio-16x9 col-10 px-2 mt-4">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/tgIqecROs5M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="col-12 mx-auto mt-3 px-2" style="height: 95px">
					<div class="d-flex">
						<div style="font-size: 24px; font-family: sans-serif; font-weight:500">AWOLNATION - Sail (Official Music Video)</div>
						<button class="button" style="width: 40px; height: 40px">123</button>
					</div>
					<div class="mt-2" style="color: gray;font-family: sans-serif">194 599 876 просмотров  ●  22 апр. 2014 г.</div>
				</div>
				<div class="col-12 d-flex border-top">
					<div class="col-1 mx-auto">
						<div class="mx-auto col-8 pt-2 ps-3">
							<img src="1.jpg" class="rounded-circle" style="width: 70px;">
						</div>
					</div>
					<div class="col-11 mx-auto px-4" style="height: 125px;">
						<div style="font-size: 18px;font-weight: 600;margin-top: 20px; font-family: sans-serif">Red Bull Records</div>
						<div style="color: gray;font-family: sans-serif">754 тыс. подписчиков</div>
					</div>
			    </div>
			</div>
			<div class="col-4 mt-4">
				<div class="col-12 d-flex px-3" style="height: 200px;">
					<div class="col-6" style="height: 200px;">
						<iframe width="388" height="198" src="https://www.youtube.com/embed/Lh9D1jKQ9PU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
					<div class="col-6 px-2 ms-3" style="height: 200px;">
						<div style="font-size: 16px;font-weight: 600;font-family: sans-serif">Как Мавроди сумел обмануть всю страну? [90-ые]</div>
						<div style="font-family: sans-serif; color: gray">2 млн. просмотров</div>
						<div style="font-family: sans-serif; color: gray">1 год назад</div>
					</div>
				</div>
				<div class="col-12 d-flex px-3" style="height: 200px;">
					<div class="col-6" style="height: 200px;">
						<iframe width="388" height="198" src="https://www.youtube.com/embed/JNl1_hRwpXE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
					<div class="col-6 px-2 ms-3" style="height: 200px;">
						<div style="font-size: 16px;font-weight: 600;font-family: sans-serif">NCS: 30 Million Subscriber Mix</div>
						<div style="font-family: sans-serif; color: gray">7 млн. просмотров</div>
						<div style="font-family: sans-serif; color: gray">7 месяцев назад</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
